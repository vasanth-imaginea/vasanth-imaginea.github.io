<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Linux Search Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainCtrl" class="container">
     <div class="row">
       <div class="col-md-12">
      <div class="col-md-6">
        <input type="text" ng-model="searchText"/>
      </div>
      <div class="col-md-6">
        <a class="waves-effect waves-light btn" ng-click="submit()">Submit</a>
      </div>
    </div>
    </div>
    <div class="row">
      <div ng-repeat="operation in configs.operations" class="col-md-6 col-sm-6">
         
          <input type="radio" ng-model="$parent.selectedOperation" name="nam"  ng-value="operation" />
            <label>
              {{operation.textContent}}
            </label>
      </div>
      </div>
      <div class="row">
        <div ng-repeat="option in selectedOperation.options" >
          <label>{{option.textContent}}<input type="checkbox" ng-model="option.checked"/></label>
        </div>
        <div ng-repeat="option in configs.common_operations.options">
          <label>{{option.textContent}}<input type="checkbox" ng-model="option.checked"/></label>
        </div>
      </div>
      <div class="row">
        <code>{{result}}</code>
      </div>
  </body>

</html>
